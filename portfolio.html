<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Pharma Designs Hub</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Turn.js -->
    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4.1.0/turn.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align:center; background: #f2f2f2; }
        #flipbook { width: 800px; height: 400px; margin: 50px auto; }
        #flipbook .page { background: #fff; border: 1px solid #ccc; }
        #flipbook img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<h1>Pharma Designs Hub Portfolio</h1>
<div id="flipbook"></div>

<script>
    $(window).on('load', function() { // wait for images to load
        const totalPages = 5; // update with the actual number of images
        for (let i = 1; i <= totalPages; i++) {
            $('#flipbook').append(
                $('<div class="page"></div>').append(
                    $('<img>').attr('src', `assets/portfolio/page${i}.jpg`).attr('alt', `Page ${i}`)
                )
            );
        }

        $('#flipbook').turn({
            width: 800,
            height: 400,
            autoCenter: true,
            gradients: true,
            acceleration: true
        });
    });
</script>

</body>
</html>
