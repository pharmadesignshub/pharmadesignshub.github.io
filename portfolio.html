<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharma Designs Hub - Portfolio Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }
    #flipbook {
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 2px solid #ddd;
      background: white;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button {
      padding: 10px 18px;
      margin: 0 8px;
      font-size: 15px;
      border: none;
      background: #0073e6;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #005bb5;
    }
    /* Responsive Heading */
    @media (max-width: 768px) {
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>

  <h1>Pharma Designs Hub - Portfolio</h1>

  <div id="flipbook">
    <div><img src="portfolio/page1.jpg" alt="Page 1"></div>
    <div><img src="portfolio/page2.jpg" alt="Page 2"></div>
    <div><img src="portfolio/page3.jpg" alt="Page 3"></div>
    <div><img src="portfolio/page4.jpg" alt="Page 4"></div>
  </div>

  <div class="controls">
    <button onclick="$('#flipbook').turn('previous')">⬅ Previous</button>
    <button onclick="$('#flipbook').turn('next')">Next ➡</button>
  </div>

  <script>
    function resizeFlipbook() {
      var windowWidth = $(window).width();
      var windowHeight = $(window).height();

      // Set size dynamically based on screen width
      var flipbookWidth = windowWidth > 1024 ? 1000 : 
                          windowWidth > 768 ? 700 : 
                          windowWidth > 480 ? 400 : 300;

      var flipbookHeight = flipbookWidth * 0.6;

      $("#flipbook").turn("size", flipbookWidth, flipbookHeight);
    }

    $(document).ready(function() {
      $("#flipbook").turn({
        width: 1000,
        height: 600,
        autoCenter: true,
        elevation: 50,
        gradients: true
      });

      resizeFlipbook();

      $(window).resize(function() {
        resizeFlipbook();
      });
    });
  </script>

</body>
</html>
