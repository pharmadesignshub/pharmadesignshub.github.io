<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Flipbook</title>
  <link rel="stylesheet" href="style.css">

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="#" class="brand">
        <img src="logo.png" alt="Logo" width="32" height="32">
        <span>My Portfolio</span>
      </a>

      <nav id="siteNav" class="nav">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>

      <button id="navToggle" class="nav-toggle" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </header>

  <!-- ===== Flipbook Section ===== -->
  <main class="container">
    <h1 style="text-align:center; margin:2rem 0;">My Work</h1>

    <div id="flipbook-container">
      <!-- Pages -->
      <div class="page"><img src="assets/portfolio/page1.jpg" alt="Page 1"></div>
      <div class="page"><img src="assets/portfolio/page2.jpg" alt="Page 2"></div>
      <div class="page"><img src="assets/portfolio/page3.jpg" alt="Page 3"></div>
      <div class="page"><img src="assets/portfolio/page4.jpg" alt="Page 4"></div>

      <!-- Navigation Arrows -->
      <button id="prevPage" class="flip-arrow left">&#10094;</button>
      <button id="nextPage" class="flip-arrow right">&#10095;</button>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <div class="brand-inline">
          <img src="logo.png" alt="Logo" width="24" height="24">
          <strong>My Portfolio</strong>
        </div>
        <p>Crafted with ❤️</p>
      </div>
      <div>
        <h4>Links</h4>
        <a href="#">About</a><br>
        <a href="#">Work</a><br>
        <a href="#">Contact</a>
      </div>
      <div>
        <h4>Follow</h4>
        <div class="socials">
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>
    <div class="legal">
      © <span id="year"></span> My Portfolio
    </div>
  </footer>

  <!-- ===== Main JS ===== -->
  <script>
  (function(){
    const navToggle = document.getElementById('navToggle');
    const siteNav = document.getElementById('siteNav');
    const year = document.getElementById('year');
    if (year) year.textContent = new Date().getFullYear();

    if (navToggle && siteNav){
      navToggle.addEventListener('click', () => {
        const isOpen = siteNav.classList.toggle('open');
        navToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
    }

    // Close nav on link click (mobile)
    if (siteNav){
      siteNav.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => {
          siteNav.classList.remove('open');
          navToggle?.setAttribute('aria-expanded','false');
        });
      });
    }

    // Initialize flipbook
    $(function(){
      $("#flipbook-container").turn({
        width: 900,
        height: 600,
        autoCenter: true,
        display: 'single'
      });

      $("#prevPage").click(function () {
        $("#flipbook-container").turn("previous");
      });
      $("#nextPage").click(function () {
        $("#flipbook-container").turn("next");
      });
    });
  })();
  </script>
</body>
</html>
