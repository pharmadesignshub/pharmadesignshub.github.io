<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDH Portfolio Flipbook</title>

<!-- jQuery (needed for Turn.js) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body {
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
#flipbook {
    width: 90%;
    height: 90vh;
}
#flipbook .page {
    background-color: white;
    background-size: cover;
    background-position: center;
}
</style>
</head>
<body>

<div id="flipbook">
    <div class="page" style="background-image:url('assets/flipbook/page1.jpg');"></div>
    <div class="page" style="background-image:url('assets/flipbook/page2.jpg');"></div>
    <div class="page" style="background-image:url('assets/flipbook/page3.jpg');"></div>
    <div class="page" style="background-image:url('assets/flipbook/page4.jpg');"></div>
</div>

<script>
$("#flipbook").turn({
    width: window.innerWidth * 0.9,
    height: window.innerHeight * 0.9,
    autoCenter: true,
    display: "double",  // show two pages
    elevation: 50,
    gradients: true,
    acceleration: true
});
</script>

</body>
</html>
